<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Gana!</title>
    <!-- Memuat Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Poppins dan Pacifico --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Mengatur font default ke Poppins */
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Font kustom untuk judul */
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        /* Animasi sederhana untuk kartu */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .card-animation {
            animation: fadeInScale 1.2s ease-out forwards; /* 'forwards' agar tetap di state akhir */
        }

        /* Gaya tambahan untuk efek hover pada tombol atau elemen interaktif jika ada */
        .glow-effect {
            box-shadow: 0 0px 15px rgba(59, 130, 246, 0.4); /* blue-500 dengan transparansi */
            transition: all 0.3s ease-in-out;
        }
        .glow-effect:hover {
            box-shadow: 0 0px 25px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-300 via-sky-400 to-indigo-600 min-h-screen flex items-center justify-center p-6">

    <!-- 
      Kartu Ucapan Vertikal
      - 'w-full' membuatnya responsif di ponsel
      - 'max-w-md' membatasinya agar tetap vertikal dan lebih luas sedikit dari sebelumnya
      - Menambahkan background dengan gradasi kebiruan di dalam kartu
    --><div class="w-full max-w-md bg-gradient-to-br from-white to-blue-50 rounded-3xl shadow-2xl p-8 text-center card-animation relative overflow-hidden">
        
        <!-- Elemen dekoratif abstrak di pojok (inovasi memperindah) --><div class="absolute top-0 right-0 w-24 h-24 bg-blue-200 rounded-full opacity-30 transform translate-x-12 -translate-y-12"></div>
        <div class="absolute bottom-0 left-0 w-32 h-32 bg-indigo-200 rounded-full opacity-20 transform -translate-x-16 translate-y-16"></div>

        <!-- Ikon Pesta - diubah ke warna biru yang lebih serasi --><div class="text-6xl mb-4 text-blue-600">âœ¨</div>
        
        <!-- Judul Ucapan --><h1 class="font-pacifico text-4xl text-blue-700 mb-4 drop-shadow-md">
            Selamat Ulang Tahun
        </h1>
        
        <!-- Nama Penerima --><h2 class="text-3xl font-bold text-gray-900 mb-2 leading-tight">
            Gana Arunika
        </h2>
        
        <!-- Afiliasi/Sekolah --><p class="text-lg text-blue-600 font-semibold mb-6">
            SMPN 10 Depok
        </p>
        
        <!-- Pesan Ucapan --><p class="text-gray-700 text-base leading-relaxed mb-8">
            Semoga di usiamu yang baru ini, kamu selalu diberikan kesehatan, kebahagiaan, dan semua impianmu dapat terwujud. 
            <br><br>
            Tetap semangat belajar dan jadi kebanggaan semua orang!
        </p>
        
        <!-- Penutup dengan sentuhan modern --><div class="mt-4">
            <span class="text-blue-500 text-sm italic font-medium">Doa terbaik selalu menyertaimu!</span>
        </div>

        <!-- Opsi tambahan: sebuah "tombol" atau elemen interaktif jika diinginkan --><!-- <button class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg glow-effect">
            Kirim Doa!
        </button> --></div>

</body>
</html>

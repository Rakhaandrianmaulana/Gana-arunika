<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Jadi Ekskul Gana Arunika!</title>
    
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Font (Poppins untuk modern, Pacifico untuk tulisan tangan) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Default font */
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Custom script font */
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        /* 1. Animasi untuk Latar Belakang Gradasi */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        /* 2. Animasi untuk Teks (Muncul Berurutan) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            opacity: 0; 
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* 3. Animasi untuk Ikon (Berdenyut) */
        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 25px rgba(59, 130, 246, 0.7);
            }
        }
        
        .animate-icon-pulse {
            animation: iconPulse 2.5s ease-in-out infinite;
        }

        /* PERUBAHAN UTAMA DI SINI (4)
          Animasi FADE IN / FADE OUT untuk 4 gambar
        */

        /*
          Kontainer foto sekarang 'relative' untuk menumpuk gambar di dalamnya
        */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 240px; /* h-60 */
        }
        
        /* Setiap gambar ditumpuk di tempat yang sama
        */
        .slideshow-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            
            /* Mulai dengan transparan */
            opacity: 0;
            
            /* Animasi: nama, durasi total (20s = 5s per foto), loop */
            animation: fadeInOut 20s infinite;
        }

        /* Keyframe untuk memunculkan dan menghilangkan */
        @keyframes fadeInOut {
            0%   { opacity: 0; }
            5%   { opacity: 1; } /* Muncul (fade in) selama 1s (5% dari 20s) */
            20%  { opacity: 1; } /* Tahan terlihat selama 3s (15% dari 20s) */
            25%  { opacity: 0; } /* Hilang (fade out) selama 1s (5% dari 20s) */
            100% { opacity: 0; } /* Tetap hilang */
        }

        /* Kunci utamanya ada di 'animation-delay' (penundaan animasi).
          Setiap foto menjalankan animasi yang SAMA (fadeInOut), 
          tapi dimulai pada waktu yang berbeda.
        */
        .slideshow-container img:nth-child(1) {
            animation-delay: 0s; /* Mulai langsung */
        }
        .slideshow-container img:nth-child(2) {
            animation-delay: 5s; /* Mulai 5s kemudian (saat foto 1 selesai) */
        }
        .slideshow-container img:nth-child(3) {
            animation-delay: 10s; /* Mulai 10s kemudian (saat foto 2 selesai) */
        }
        .slideshow-container img:nth-child(4) {
            animation-delay: 15s; /* Mulai 15s kemudian (saat foto 3 selesai) */
        }

    </style>
</head>
<body class="bg-gradient-to-br from-blue-300 via-sky-400 to-indigo-600 min-h-screen flex items-center justify-center p-4 sm:p-6 animated-gradient">

    <div class="w-full max-w-md bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/20">
        
        <!-- Bagian Konten Teks (Tidak Berubah) -->
        <div class="p-8 sm:p-10 text-center">
            
            <div class="text-6xl mb-6 text-blue-600 animate-icon-pulse" style="animation-delay: 0.2s;">
                üèÜ
            </div>
            
            <h1 class="font-pacifico text-4xl sm:text-5xl text-blue-700 mb-4 drop-shadow-md animate-fade-in-up" style="animation-delay: 0.4s;">
                Selamat Hari Jadi
            </h1>
            
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2 leading-tight animate-fade-in-up" style="animation-delay: 0.6s;">
                Gana Arunika
            </h2>
            
            <p class="text-lg text-blue-600 font-semibold mb-8 animate-fade-in-up" style="animation-delay: 0.8s;">
                SMPN 10 Depok
            </p>
            
            <p class="text-gray-700 text-base leading-relaxed mb-10 animate-fade-in-up" style="animation-delay: 1.0s;">
                Semoga semakin sukses, jaya selalu, dan terus melahirkan prestasi-prestasi yang membanggakan bagi sekolah!
            </p>
            
            <div class="mt-4 animate-fade-in-up" style="animation-delay: 1.2s;">
                <span class="text-indigo-600 text-sm italic font-semibold">#SALAM SATU BARISAN</span>
            </div>
        </div>

        <!-- 
          Bagian Slideshow Foto (Struktur HTML & CSS Diubah)
        -->
        <div class="w-full animate-fade-in-up" style="animation-delay: 1.4s;">
            <!-- 
              Kontainer 'relative' untuk menumpuk gambar.
              Kelas 'slideshow-track' sudah dihapus.
            -->
            <div class="slideshow-container w-full overflow-hidden">
                <!-- 
                  Keempat gambar ditumpuk di sini.
                  CSS akan mengatur penundaan (delay) animasinya.
                -->
                <img 
                    src="https://o.uguu.se/AWDBgWGG.jpg" 
                    alt="Foto Gana Arunika 1"
                    onerror="this.src='https://placehold.co/600x400/3B82F6/FFFFFF?text=Foto+1'"
                >
                <img 
                    src="https://o.uguu.se/XEiNRXLl.jpg" 
                    alt="Foto Gana Arunika 2"
                    onerror="this.src='https://placehold.co/600x400/60A5FA/FFFFFF?text=Foto+2'"
                >
                <img 
                    src="https://h.uguu.se/SEdTFfKi.jpg" 
                    alt="Foto Gana Arunika 3"
                    onerror="this.src='https://placehold.co/600x400/1D4ED8/FFFFFF?text=Foto+3'"
                >
                <img 
                    src="https://h.uguu.se/WNySmBFs.jpg" 
                    alt="Foto Gana Arunika 4"
                    onerror="this.src='https://placehold.co/600x400/1E3A8A/FFFFFF?text=Foto+4'"
                >
            </div>
        </div>

    </div>

</body>
</html>
